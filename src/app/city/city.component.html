<h1 *ngIf="name" class="city-title">{{name}}</h1>

<app-players inline="false"></app-players>

<table mat-table *ngIf="dataSource" [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
  </ng-container>
  <ng-container matColumnDef="buy_price">
    <th mat-header-cell *matHeaderCellDef> Buy Price </th>
    <td mat-cell *matCellDef="let element"> {{element.buy_price}} </td>
  </ng-container>
  <ng-container matColumnDef="sell_price">
    <th mat-header-cell *matHeaderCellDef> Sell Price </th>
    <td mat-cell *matCellDef="let element"> {{element.sell_price}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="trade-details">
          <p *ngIf="this.player.currentPlayer">Money: {{ getMoney() }}</p>
          <p *ngIf="this.player.currentPlayer">Owned: {{ getOwned(element) }}</p>
          <div class="trade-direction">
            <mat-radio-group aria-label="Trade direction" [(ngModel)]="tradeDirection" (change)="setMaxAmount(element)">
              <mat-radio-button value="buy">Buy</mat-radio-button>
              <mat-radio-button value="sell">Sell</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="trade-amount">
            <mat-form-field appearance="fill">
              <mat-label>Amount</mat-label>
              <input matInput type="number" [(ngModel)]="amount" [max]="maxAmount">
            </mat-form-field>
            <mat-slider thumbLabel min="0" [max]="maxAmount"  color="primary" [(ngModel)]="amount"></mat-slider>
          </div>
          <div class="calculated-value">Value: {{ getValue(element) }}</div>
          <button mat-flat-button color="primary" (click)="trade(element)">Trade</button>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="city-table-header"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns"
           class="example-element-row"
           [class.example-expanded-row]="expandedElement === element"
           (click)="toggleDetails(element)"></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
