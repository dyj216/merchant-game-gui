<div class="player-search">
  <mat-form-field class="player-search-field">
    <mat-label>Player code</mat-label>
    <input matInput type="text" [(ngModel)]="currentPlayerCode">
  </mat-form-field>
  <button *ngIf="!inline" mat-flat-button color="primary" routerLink="{{currentPlayerCode}}">Get</button>
  <button *ngIf="inline" mat-flat-button color="primary" (click)="getPlayer()">Get</button>
</div>
